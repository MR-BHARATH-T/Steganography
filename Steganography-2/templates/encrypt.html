 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        .form-control:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
        }
        .btn-custom {
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">🔏 Encrypt a Message</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('encrypt') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">📷 Select an Image:</label>
                <input type="file" name="image" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">✉️ Enter Secret Message:</label>
                <input type="text" name="message" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🔑 Set a Passcode:</label>
                <input type="password" name="passcode" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom w-100">🔒 Encrypt & Download</button>
            <a href="{{ url_for('index') }}" class="btn btn-danger btn-custom w-100 mt-2">⬅️ Back</a>
        </form>
    </div>
</body>
</html>
