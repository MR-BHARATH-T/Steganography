<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e272e, #485460);
            color: #f1f1f1;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        .btn-custom {
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">üîì Decrypt a Message</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning text-center">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('decrypt') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">üñºÔ∏è Select Encrypted Image:</label>
                <input type="file" name="image" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">üîë Enter Passcode:</label>
                <input type="password" name="passcode" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-custom w-100">üõ†Ô∏è Decrypt</button>
            <a href="{{ url_for('index') }}" class="btn btn-danger btn-custom w-100 mt-2">‚¨ÖÔ∏è Back</a>
        </form>
    </div>
</body>
</html>
